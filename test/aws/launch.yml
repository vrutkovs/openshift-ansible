---
- import_playbook: provision.yml
  when: 'aws_tag not in groups'
  vars:
    aws_tag: "tag_kubernetes_io_cluster_{{ aws_cluster_id | replace('-', '_') }}_owned"

- import_playbook: setup_group_facts.yml
  vars:
    aws_tag: "tag_kubernetes_io_cluster_{{ aws_cluster_id | replace('-', '_') }}_owned"

- import_playbook: prerequisites.yml
  vars:
    aws_tag: "tag_kubernetes_io_cluster_{{ aws_cluster_id | replace('-', '_') }}_owned"

- import_playbook: fake-dns.yml
- import_playbook: ../../playbooks/deploy_cluster_40.yml
