- name: run the init
  import_playbook: ../../playbooks/init/main.yml
  vars:
    l_init_fact_hosts: "all:!all"
    l_openshift_version_set_hosts: "all:!all"

- import_playbook: create_machineset.yml

- name: wait for nodes to become available
  hosts: new_workers
  gather_facts: false
  tasks:
  - wait_for_connection: {}
  - setup: {}

- import_playbook: ../../playbooks/openshift-node/scaleup.yml

- name: wait for nodes to join
  hosts: new_workers
  connection: local
  tasks:
  - name: Wait for node to be ready
    oc_obj:
      kubeconfig: "{{ kubeconfig_path }}"
      state: list
      kind: node
      name: "{{ node_name }}"
    delegate_to: localhost
    register: node_output
    until:
    - node_output.results is defined
    - node_output.results.returncode is defined
    - node_output.results.results is defined
    - node_output.results.returncode == 0
    - node_output.results.results[0].status is defined
    - node_output.results.results[0].status.conditions is defined
    - node_output.results.results[0].status.conditions | selectattr('type', 'match', '^Ready$') | map(attribute='status') | join | bool == True
    # Give the node three minutes to come back online.
    retries: 36
    delay: 5
